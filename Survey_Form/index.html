<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nasir Islam Sujan">
    <title>Survey Form</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

</head>

<body>
    <div id="top-section">
    </div>

    <div class="container">
        <main>
            <h1 id="title">Survey Form</h1>
            <p id="description">Responsive Web Design Projects - Building a Survey Form using HTML, Raw CSS &amp; JavaScript</p>


            <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
                <table id="tbl">
                    <tr>
                        <td>
                            <label id="name-label" class="field-lbl">
                                <sup>*</sup> Name</label>
                        </td>
                        <td>
                            <input class="field-txt" type="text" name="txtName" id="name" placeholder="Enter your name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="email-label" class="field-lbl">
                                <sup>*</sup> Email</label>
                        </td>
                        <td>
                            <input class="field-txt" type="email" name="txtEmail" id="email" placeholder="Enter your email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="number-label" class="field-lbl">
                                <sup>*</sup> Age</label>
                        </td>
                        <td>
                            <input class="field-txt" type="number" min="14" max="100" name="txtAge" id="number" placeholder="Enter your age" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field-lbl">Where are you from ?</label>
                        </td>
                        <td>
                            <select id="dropdown" class="field-ddl">
                                <option>Select Country</option>
                                <option>Bangladesh</option>
                                <option>India</option>
                                <option>Nepal</option>
                                <option>Pakistan</option>
                                <option>Malaysia</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field-lbl ext">What is your favorite code editor ?</label>
                        </td>
                        <td>
                            <div id="r-container">
                                <label class="radiobtn">Vistual Studio Code
                                    <input type="radio" name="editor" value="Visual Studio Code">
                                    <span class="radio"></span>
                                </label>
                                <label class="radiobtn">Atom
                                    <input type="radio" name="editor" value="Atom">
                                    <span class="radio"></span>
                                </label>
                                <label class="radiobtn">Sublime
                                    <input type="radio" name="editor" value="Sublime">
                                    <span class="radio"></span>
                                </label>
                                <label class="radiobtn">Brackets
                                    <input type="radio" name="editor" value="Brackets">
                                    <span class="radio"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field-lbl" style="position: absolute; margin-top: -60px;">Select your favorite foods ?</label>
                        </td>
                        <td>
                            <div id="cb-container">
                                <input type="checkbox" class="cb" id="cb1" value="Rice" />
                                <label class="cb-lbl" for="cb1"></label>
                                <label class="cb-lbl2" for="cb1">Rice</label>
                                <br/>
                                <input type="checkbox" class="cb" id="cb2" value="Fish" />
                                <label class="cb-lbl" for="cb2"></label>
                                <label class="cb-lbl2" for="cb2">Fish</label>
                                <br/>
                                <input type="checkbox" class="cb" id="cb3" value="Beef" />
                                <label class="cb-lbl" for="cb3"></label>
                                <label class="cb-lbl2" for="cb3">Beef</label>
                                <br/>
                                <input type="checkbox" class="cb" id="cb4" value="Mutton" />
                                <label class="cb-lbl" for="cb4"></label>
                                <label class="cb-lbl2" for="cb4">Mutton</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label style="position: absolute; margin-top: -30px;" id="comments" class="field-lbl">Any Comments or Suggestions ?</label>
                        </td>
                        <td>
                            <textarea name="tacomments" class="field-ta" id="txta" placeholder="Enter your suggestions or comments"></textarea>
                        </td>
                    </tr>
                </table>

                <div id="submission">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </main>
    </div>

    <footer>
        <p>This survey form is designed by
            <a href="https://github.com/78526Nasir" target="_blank">Nasir Islam Sujan</a> &copy; 2018
        </p>
    </footer>

    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>

</html>
